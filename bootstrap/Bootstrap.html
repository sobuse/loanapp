<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <title>Bootstrap Class</title>
  </head>
  <body>
    <div class="container py-5">	
		<form action="" method="POST" class="form-horizontal">
			<div class="form-group row">
			<div class="col-md-2">
				<label for="surname">Surname</label>
			</div>
			
				<div class="col-md-10">
					<input type="text" class="form-control" 
					name="surname" 
					placeholder="Type your name" id="surname" >
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-2">
					<label class="control-label" for="address">Address</label>
				</div>
				<div class="col-md-10">
					<textarea class="form-control" id="address" 
					placeholder="Your address comes here"></textarea>
				</div>
			</div>
			<label class="offset-md-2 col-md-10">
				<input type="checkbox" id="remember-me" /> 
				Remember Me
			</label>
			<button class="btn btn-success offset-md-2" 
			type="button">Register</button>
		</form>
		
		<table class="table table-bordered table-striped table-hover">
		<thead class="thead-dark">
			<tr>
				<th>#</th>
				<th>Title 1</th>
				<th>Title 2</th>

			</tr>
		</thead>
		<tbody>
		<tr>
			<td>1.</td><td>This is a column</td><td>Another column</td>
		</tr>
		<tr>
			<td>2.</td><td>This is a column</td><td>Another column</td>
		</tr>
		</tbody>
		</table>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
